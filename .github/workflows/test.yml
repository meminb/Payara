name: Java Test with Maven

on:
  schedule:
    - cron:  '0 3,6,9,12,15,18,21 * * *'
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Test 
      run: mvn test
